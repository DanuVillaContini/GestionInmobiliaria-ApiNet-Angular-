<div class="container" style="margin-top: 10rem;">
  <div class="row">
    <div class="example-button-row">
      <button class="custom-btt-volver" mat-raised-button [routerLink]="['/reservas/detalles']">Volver</button>
    </div>
  </div>

  <div class="row d-flex justify-content-center align-items-center text-center">
    <h1>CAMBIAR ESTADO DE LA RESERVA</h1>
    <hr>

    <div *ngIf="showIfRol()" class="row">
      <div class="col">
        <h3><strong>¿Desea cancelar la reserva?</strong></h3>
        <div class="col d-flex justify-content-center align-items-center m-2">
          <button mat-raised-button class="custom-btt-edit m-3" (click)="cancelarReserva()">Sí</button>
          <button mat-raised-button class="custom-btt-volver m-3" [routerLink]="['/reservas/detalles']">No</button>
        </div>
      </div>
    </div>

    <form *ngIf="!showIfRol()" class="example-form" [formGroup]="reservaForm" (ngSubmit)="cambiarEstadoReserva()">
      <div class="row">
        <div class="col-4" >
          <mat-form-field class="example-full-width">
            <input matInput [placeholder]="estadoActual" [readonly]="true" formControlName="estadoId">
          </mat-form-field><br>
        </div>
        <div class="col-4">
          <mat-icon ><span class="material-symbols-outlined ">
            360
            </span></mat-icon>
        </div>
        <div class="col-4">
          <mat-form-field>
            <mat-label>Seleccione estado</mat-label>
            <mat-select formControlName="estadoId" (selectionChange)="seleccionEstado($event.value)">
              <mat-option *ngFor="let estado of estadosReserva" [value]="estado.estadoId">
                {{estado.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field><br>
        </div>
      </div>

      <button mat-raised-button class="custom-btt-edit" type="submit">Guardar</button>
    </form>
  </div>

</div>
