<h2>REGISTER</h2>
<hr>
<form [formGroup]="myFormRegister" (ngSubmit)="register()">
  <div class="example-container">
    <mat-form-field>
      <mat-label>USERNAME</mat-label>
      <input matInput
            placeholder="username"
            formControlName="username"
            required>
      <mat-error *ngIf="myFormRegister.get('username')?.invalid && myFormRegister.get('username')?.touched">
        Please enter a valid username
      </mat-error>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field>
      <mat-label>PASSWORD</mat-label>
      <input matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="hide ? 'Hide password' : 'Show password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>ROL</mat-label>
      <mat-select formControlName="role">
        <mat-option value="VENDEDOR">Vendedor</mat-option>
        <mat-option value="COMERCIANTE">Comerciante</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <hr>
  <div class="example-button-row">
    <button mat-raised-button type="submit">Registrarse</button>
    <button mat-raised-button color="accent" type="button" routerLink="/auth/login">Ya tengo Cuenta</button>
  </div>
</form>
