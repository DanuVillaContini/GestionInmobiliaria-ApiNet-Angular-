<div class="container" style="margin-top: 10rem;">
  <div class="row d-flex justify-content-center align-items-center text-center">
    <h1>REGISTER</h1><br>
    <hr>
    <form [formGroup]="myFormRegister" (ngSubmit)="register()"
      class="row d-flex justify-content-center flex-column align-items-center">
      <div class="col-8">
        <mat-form-field [style]="'width: 20rem'">
          <mat-label>USERNAME</mat-label>
          <input matInput placeholder="username" formControlName="username" required>
          <mat-error *ngIf="myFormRegister.get('username')?.invalid && myFormRegister.get('username')?.touched">
            Please enter a valid username
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-8">
        <mat-form-field [style]="'width: 20rem'">
          <mat-label>PASSWORD</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
            [attr.aria-label]="hide ? 'Hide password' : 'Show password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-8">
        <mat-form-field appearance="fill" [style]="'width: 20rem'">
          <mat-label>ROL</mat-label>
          <mat-select formControlName="role">
            <mat-option value="VENDEDOR">Vendedor</mat-option>
            <mat-option value="COMERCIAL">Comercial</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-8 d-flex justify-content-center align-items-center ">
        <button mat-raised-button class="custom-btt" [style]="'background-color: rgb(149, 218, 189)'"
          type="submit">Registrarse</button>
        <button mat-raised-button class="custom-btt" [style]="'background-color: rgb(218, 202, 149)'" type="button"
          routerLink="/auth/login">Ya tengo Cuenta</button>
      </div>
      <br>
      <hr>
    </form>
  </div>
</div>
