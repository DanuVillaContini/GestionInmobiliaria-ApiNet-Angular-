<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-6">
      <h1><strong>{{title}}</strong></h1><br>
      <h2>Tabla de Detalles</h2>
    </div>

    <div class="col-6 d-flex justify-content-end">
      <div class="col-6 col-6 d-flex justify-content-start align-items-center">
        <div class="example-button-row ">
          <div class="example-flex-container ">
            <div class="example-button-container ">
              <div class="example-button-container d-flex justify-content-start align-items-center">
                <h3 class="m-1"><strong>NUEVO</strong></h3>
                <button mat-fab color="" class="custom-btt-crear" [routerLink]="['/reservas/nuevo']">
                  <mat-icon>plus_one</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <table mat-table [dataSource]="productos" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="barrio">
          <th mat-header-cell *matHeaderCellDef> Barrio </th>
          <td mat-cell *matCellDef="let element"> {{element.barrio}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio</th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="urlImagen">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.urlImagen" alt="Imagen"> </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado del Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <div class="example-flex-container">
                <div class="example-button-container">
                  <button mat-fab class="custom-btt-delete" (click)="deleteProduct(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
                <div class="example-button-container">
                  <button mat-fab class="custom-btt-edit" [routerLink]="['/productos/editar', element.productoId]">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </div>
            </div>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>
